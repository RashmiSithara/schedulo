<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Schedulo | Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://code.iconify.design/3/3.1.1/iconify.min.js"></script>
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/login.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="login-bg">
    <div
      class="container d-flex justify-content-center align-items-center vh-100"
    >
      <div class="login-card text-center">
        <span
          class="iconify login-icon"
          data-icon="mingcute:mortarboard-fill"
        ></span>

        <div class="login-logo">Schedulo</div>

        <div class="login-subtitle">Academic Task Management System</div>

        <div class="text-start">
          <label class="mb-1">Email</label>
          <input
            type="email"
            class="form-control login-input mb-3"
            placeholder="bbst22073@email.com"
          />

          <label class="mb-1">Password</label>
          <input
            type="password"
            class="form-control login-input mb-2"
            placeholder="************"
          />

          <div class="text-center mb-4">
            <span class="login-forgot">Forget Password ?</span>
          </div>

          <button class="login-btn w-100" onclick="location.href='pages/home/'">
            Sign In â†’
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
